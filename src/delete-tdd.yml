parameters:
  ResourceGroupName: ''


steps:

- task: AzureCLI@2
  displayName: 'Delete TDD Resources'
  inputs:
    azureSubscription: 'onion-architecture-maui-azure-dotnet-8-pure-azdo'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az group delete -n ${{ parameters.ResourceGroupName }} --yes